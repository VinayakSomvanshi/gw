<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>surprise website</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      text-transform: lowercase;
    }

    .landing {
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .surprise-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background: #e5e5e5;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: lowercase;
    }

    .surprise-btn:hover {
      background: #d5d5d5;
      transform: scale(1.05);
    }

    .birthday-page {
      display: none;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff00ff, #00ff00, #00ffff, #ff0000, #ffff00);
      background-size: 400% 400%;
      animation: bg-shift 3s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes bg-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .birthday-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .birthday-message h1 {
      font-size: clamp(20px, 4vw, 36px);
      color: white;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      margin-bottom: 10px;
      animation: glitch 0.5s infinite alternate;
      text-transform: lowercase;
      font-weight: bold;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .floating-gif, .floating-emoji, .floating-text {
      position: absolute;
    }

    .floating-gif {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      z-index: 50;
    }

    .floating-emoji {
      font-size: 40px;
      z-index: 50;
    }

    .floating-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 30;
      text-transform: lowercase;
    }

    @media (max-width: 768px) {
      .floating-gif { width: 60px; height: 60px; }
      .floating-emoji { font-size: 30px; }
      .floating-text { font-size: 16px; }
      .birthday-message { padding: 20px; margin: 20px; }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <button class="surprise-btn" id="surpriseBtn">
      click me for a surprise
    </button>
  </div>

  <!-- Birthday Page -->
  <div class="birthday-page" id="birthdayPage">
    <div class="birthday-message">
      <h1>happy birthday from your favorite autistic people &lt;3</h1>
    </div>
    <div id="gif-container"></div>
    <div id="emoji-container"></div>
    <div id="text-container"></div>
  </div>

  <script>
    let animationFrames = [];
    let confettiInterval;

    document.getElementById('surpriseBtn').addEventListener('click', showBirthday);

    function showBirthday() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('birthdayPage').style.display = 'block';

      // continuous confetti
      if (!confettiInterval) {
        confettiInterval = setInterval(() => {
          confetti({
            particleCount: 100,
            spread: 80,
            origin: { y: 0.6 },
            colors: ['#ff00ff', '#00ff00', '#00ffff', '#ff0000', '#ffff00', '#ffffff']
          });
        }, 700); // every 0.7s for nonstop effect
      }

      createFloatingGifs();
      createFloatingEmojis();
      createFloatingText();
    }

    function createFloatingGifs() {
      const container = document.getElementById('gif-container');
      const gifUrls = [
        'https://media.giphy.com/media/OiU4E2Y8tSU0/giphy.gif',
        'https://media.giphy.com/media/1OrIIOIcRTDaNidc5p/giphy.gif',
        'https://media.giphy.com/media/gVsmn4qdyBn1Bra2tN/giphy.gif',
        'https://media.giphy.com/media/zfNAMCrhSQzte/giphy.gif',
        'https://media.giphy.com/media/Dg4TxjYikCpiGd7tYs/giphy.gif',
        'https://media.giphy.com/media/XqvXCxEmWCP8ADeDnS/giphy.gif',
        'https://media.giphy.com/media/liamKgDNyZi3C/giphy.gif',
        'https://media.giphy.com/media/xiPqQWAF25RD4Omzyq/giphy.gif'
      ];
      for (let i = 0; i < 10; i++) {
        const img = document.createElement('img');
        img.src = gifUrls[Math.floor(Math.random() * gifUrls.length)];
        img.className = 'floating-gif';
        container.appendChild(img);
        animateFloatingElement(img);
      }
    }

    function createFloatingEmojis() {
      const container = document.getElementById('emoji-container');
      const emojis = ['ðŸŽ‰', 'ðŸŽ‚', 'ðŸ”¥', 'ðŸ’€', 'ðŸ—¿', 'âœ¨', 'ðŸ¤¡', 'ðŸ’œ', 'ðŸŽŠ'];
      for (let i = 0; i < 8; i++) {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.className = 'floating-emoji';
        container.appendChild(span);
        animateFloatingElement(span);
      }
    }

    function createFloatingText() {
      const container = document.getElementById('text-container');
      const phrases = [
        'skibidi toilet',
        'rizzler energy',
        'ohio mode',
        'vishal mega mart',
        'yeet the birthday',
        'no cap fr fr',
        'sigma vibes',
        'sus celebration',
        'based birthday',
        'stonks party',
        "gw's birthday",
        "birthday grindset",
        "npc party mode",
        "max rizz activated",
        "giga birthday vibes"
      ];
      for (let i = 0; i < 8; i++) {
        const span = document.createElement('span');
        span.textContent = phrases[Math.floor(Math.random() * phrases.length)];
        span.className = 'floating-text';
        container.appendChild(span);
        animateFloatingElement(span, true);
      }
    }

    function animateFloatingElement(element, isText = false) {
      let posX = Math.random() * (window.innerWidth - (isText ? 200 : 80));
      let posY = Math.random() * (window.innerHeight - (isText ? 50 : 80));
      let speedX = (Math.random() - 0.5) * 2;
      let speedY = (Math.random() - 0.5) * 2;

      function updatePosition() {
        posX += speedX;
        posY += speedY;
        if (posX <= 0 || posX >= window.innerWidth - (isText ? 200 : 80)) speedX = -speedX;
        if (posY <= 0 || posY >= window.innerHeight - (isText ? 50 : 80)) speedY = -speedY;
        element.style.left = `${posX}px`;
        element.style.top = `${posY}px`;
        const frameId = requestAnimationFrame(updatePosition);
        animationFrames.push(frameId);
      }
      updatePosition();
    }

    // Extra click confetti
    document.addEventListener('click', (e) => {
      if (document.getElementById('birthdayPage').style.display === 'block') {
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight }
        });
      }
    });

    window.addEventListener('beforeunload', () => {
      animationFrames.forEach(frame => cancelAnimationFrame(frame));
      clearInterval(confettiInterval);
    });
  </script>
</body>
</html>
