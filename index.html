<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>surprise website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-variant: small-caps;
    }
    .floating-gif, .floating-emoji {
      position: absolute;
      transition: transform 0.1s;
      animation: wobble 2s ease-in-out infinite;
    }
    .glitch {
      animation: glitch 0.5s infinite alternate;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      font-variant: small-caps;
    }
    @keyframes wobble {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.3); }
      100% { transform: rotate(0deg) scale(1); }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
    @keyframes bg-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-chaotic {
      background: linear-gradient(45deg, #ff00ff, #00ff00, #00ffff, #ff0000);
      background-size: 400%;
      animation: bg-shift 3s ease infinite;
    }
    .meme-text {
      position: absolute;
      color: #fff;
      font-family: 'Comic Sans MS', 'Impact', sans-serif;
      animation: fade 3s ease-in-out infinite;
    }
    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen m-0">
  <!-- bland initial page -->
  <div id="initial-page" class="text-center">
    <button id="surprise-btn" class="bg-gray-400 text-black font-bold py-2 px-4 rounded text-lg">
      click for surprise
    </button>
  </div>

  <!-- chaotic surprise page -->
  <div id="surprise-page" class="hidden fixed inset-0 bg-chaotic flex flex-col items-center justify-center overflow-hidden">
    <h1 class="text-2xl md:text-3xl font-extrabold text-white text-center mb-8 glitch z-10">
      happy birthday from your favorite autistic people &lt;3
    </h1>
    <div id="gif-container" class="absolute inset-0"></div>
    <div id="emoji-container" class="absolute inset-0"></div>
    <div id="meme-text-container" class="absolute inset-0"></div>
  </div>

  <script>
    // confetti function
    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 90,
        origin: { y: 0.5 },
        colors: ['#ff00ff', '#00ff00', '#00ffff', '#ff0000', '#ffff00'],
        shapes: ['circle', 'square', 'triangle', 'star'],
      });
      setTimeout(launchConfetti, 1000);
    }

    // create and animate floating gifs
    function createFloatingGifs() {
      const gifContainer = document.getElementById('gif-container');
      const gifs = [
        // cats (verified working)
        'https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif', // dancing cat
        'https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif', // funny cat
        // squirrels (new, verified)
        'https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif', // squirrel eating
        'https://media.giphy.com/media/26ufnwz3wDUl500tC/giphy.gif', // squirrel spinning
        // raccoons (new, verified)
        'https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif', // raccoon dancing
        'https://media.giphy.com/media/13zeE9qQ8Yima4/giphy.gif', // raccoon eating
        // Taylor Swift (new, verified)
        'https://media.giphy.com/media/l0MYA5jPR6QX5pnqM/giphy.gif', // Taylor Swift waving
        'https://media.giphy.com/media/3o7TKsQ6c2oW4/giphy.gif', // Taylor Swift excited
        'https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif', // Taylor Swift dancing
        // brainrot memes (new, verified)
        'https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif', // dancing baby
        'https://media.giphy.com/media/3o7aD2d7hyVgC4Rw3e/giphy.gif', // shrek
        'https://media.giphy.com/media/xT5LMEZ8lM3n0/giphy.gif', // skibidi
      ];

      for (let i = 0; i < 15; i++) {
        const img = document.createElement('img');
        img.src = gifs[Math.floor(Math.random() * gifs.length)];
        img.className = 'floating-gif w-20 h-20 rounded-lg';
        img.style.zIndex = '0';
        gifContainer.appendChild(img);
        animateElement(img);
      }
    }

    // create floating emojis
    function createFloatingEmojis() {
      const emojiContainer = document.getElementById('emoji-container');
      const emojis = ['🦝', '🐿️', '🐱', '💥', '🎉', '😎', '🔥'];

      for (let i = 0; i < 10; i++) {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.className = 'floating-emoji text-4xl';
        span.style.zIndex = '0';
        emojiContainer.appendChild(span);
        animateElement(span);
      }
    }

    // create meme text
    function createMemeText() {
      const textContainer = document.getElementById('meme-text-container');
      const phrases = ['skibidi toilet', 'rizzler energy', 'ohio mode', 'vishal mega mart', 'yeet the birthday'];

      for (let i = 0; i < 5; i++) {
        const span = document.createElement('span');
        span.textContent = phrases[Math.floor(Math.random() * phrases.length)];
        span.className = 'meme-text text-xl';
        span.style.zIndex = '0';
        textContainer.appendChild(span);
        animateElement(span, true);
      }
    }

    // animate elements (gifs, emojis, text)
    function animateElement(element, isText = false) {
      let posX = Math.random() * (window.innerWidth - (isText ? 200 : 80));
      let posY = Math.random() * (window.innerHeight - (isText ? 50 : 80));
      let speedX = (Math.random() - 0.5) * 150;
      let speedY = (Math.random() - 0.5) * 150;

      function updatePosition() {
        posX += speedX / 60;
        posY += speedY / 60;

        if (posX <= 0 || posX >= window.innerWidth - (isText ? 200 : 80)) {
          speedX = -speedX;
        }
        if (posY <= 0 || posY >= window.innerHeight - (isText ? 50 : 80)) {
          speedY = -speedY;
        }

        element.style.left = `${posX}px`;
        element.style.top = `${posY}px`;

        requestAnimationFrame(updatePosition);
      }

      updatePosition();
    }

    // button click event
    document.getElementById('surprise-btn').addEventListener('click', () => {
      document.getElementById('initial-page').classList.add('hidden');
      document.getElementById('surprise-page').classList.remove('hidden');
      launchConfetti();
      createFloatingGifs();
      createFloatingEmojis();
      createMemeText();
    });
  </script>
</body>
</html>
